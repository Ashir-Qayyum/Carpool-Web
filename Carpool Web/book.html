<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carpool Web</title>
    <link rel="stylesheet" href="book.css">
</head>
<body>
    <h1 class="heading">MY BOOKING</h1>
    
    <button onclick="toggleDarkMode()" id="togglebtn">
        <svg width="30" height="30" id="light-icon" style="display: none;">
            <circle cx="15" cy="15" r="6" fill="currentColor" />
            <line stroke="currentColor" stroke-width="2" stroke-linecap="round" x1="15" y1="1" x2="15" y2="4"></line>
            <line id="ray" stroke="currentColor" stroke-width="2" stroke-linecap="round" x1="15" y1="1" x2="15" y2="4"></line>
            <use href="#ray" transform="rotate(45 15 15)" />
            <use href="#ray" transform="rotate(90 15 15)" />
            <use href="#ray" transform="rotate(135 15 15)" />
            <use href="#ray" transform="rotate(180 15 15)" />
            <use href="#ray" transform="rotate(225 15 15)" />
            <use href="#ray" transform="rotate(270 15 15)" />
            <use href="#ray" transform="rotate(315 15 15)" />
        </svg>
        <svg width="30" height="30" id="dark-icon">
            <path fill="currentColor" d="M23,5 A12 12 0 1 0 23,25 A12 12 0 0 1 23,5"/>
        </svg>
    </button>

    <label class="lb">CUSTOMER CODE:</label>
    <div class="hst">
        <input class="inp" id="custcode" placeholder="Enter your Customer code">
        <button class="go" id="go">GO</button>
    </div>

    <div class="container" id="container">
        <!-- Content will be injected here -->
        
    </div>

    

    



 
   
    
    
    
<!-- Modal Structure -->
<div id="confirmation-modal" class="modal">
    <div class="modal-content">
        <h2 class="m">Are you sure you want to cancel the ride?</h2>
        <div class="modal-buttons">
            <button id="confirm-yes" class="modal-btn">YES</button>
            <button id="confirm-no" class="modal-btn">NO</button>
        </div>
    </div>
</div>







    


    <script src="book.js" type="module"></script>
</body>
</html>
