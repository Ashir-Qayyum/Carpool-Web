<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Carpool Web</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="findYourRide.css">
    </head>
    <body>
        <div class="heading">
            <h1>Find Your Ride</h1>
            <button onclick="toggleDarkMode()" id="togglebtn">
                <svg width="30" height="30" id="light-icon">
                    <circle cx="15" cy="15" r="6" fill="currentColor" />
            
                    <line
                    id="ray"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    x1="15"
                    y1="1"
                    x2="15"
                    y2="4"
                    ></line>
            
                    <use href="#ray" transform="rotate(45 15 15)" />
                    <use href="#ray" transform="rotate(90 15 15)" />
                    <use href="#ray" transform="rotate(135 15 15)" />
                    <use href="#ray" transform="rotate(180 15 15)" />
                    <use href="#ray" transform="rotate(225 15 15)" />
                    <use href="#ray" transform="rotate(270 15 15)" />
                    <use href="#ray" transform="rotate(315 15 15)" />
                </svg>
                <svg width="30" height="30" id="dark-icon">
                    <path
                    fill="currentColor"
                    d="
                    M 23, 5
                    A 12 12 0 1 0 23, 25
                    A 12 12 0 0 1 23, 5"
                    />
                </svg>
                </button>
        </div>
        <div class="searchbar">
            <input  type="text" placeholder="Search for route...">
        </div>

        <div class="grid-container" id="profileGrid"></div>

        
        <script src="findYourRide.js" type="module"></script>
    </body>
</html>
