<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Carpool Web</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="heading">
            <h1>Carpool For FASTIANS</h1>
        </div>
        <h2>Welcome To Carpool</h2>
        <button id="logout">Logout</button>
        <div class="container">
            <button id="btn1" role="link" onclick="location.href='addRide.html'">
                Add Your Ride
            </button>
            <button id="btn2" role="link" onclick="location.href='findYourRide.html'">
              Find Your Ride
            </button>
            <button id="btn3" role="link" onclick="location.href='yourhosting.html'">
              Your Hosting Details
            </button>
            <button id="btn4" role="link" onclick="location.href='book.html'">
              Your Booking Details
            </button>
        </div>
        <div class="modebtn">
            <button onclick="toggleDarkMode()" id="togglebtn">
                <svg width="30" height="30" id="light-icon">
                  <circle cx="15" cy="15" r="6" fill="currentColor" />
          
                  <line
                    id="ray"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    x1="15"
                    y1="1"
                    x2="15"
                    y2="4"
                  ></line>
          
                  <use href="#ray" transform="rotate(45 15 15)" />
                  <use href="#ray" transform="rotate(90 15 15)" />
                  <use href="#ray" transform="rotate(135 15 15)" />
                  <use href="#ray" transform="rotate(180 15 15)" />
                  <use href="#ray" transform="rotate(225 15 15)" />
                  <use href="#ray" transform="rotate(270 15 15)" />
                  <use href="#ray" transform="rotate(315 15 15)" />
                </svg>
                <svg width="30" height="30" id="dark-icon">
                  <path
                    fill="currentColor"
                    d="
                    M 23, 5
                    A 12 12 0 1 0 23, 25
                    A 12 12 0 0 1 23, 5"
                  />
                </svg>
              </button>
        </div>
        <script src="script.js" type="module"></script>
        <script src="https://cdn.jsdelivr.net/gh/AmagiTech/JSLoader/amagiloader.js"></script>
    </body>
</html>
