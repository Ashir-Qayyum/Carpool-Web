<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carpool Web</title>
    <link rel="stylesheet" href="customerDetails.css">
</head>
<body>

    

    <!-- Pop-up Form -->
    <div id="popupForm" class="popup">
        <div class="popup-content">
            
            <h2>Request for a Ride</h2>
            <form id="rideForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="id">ID:</label>
                <input type="text" id="id" name="id" required><br><br>
                
                <label for="yourStop">Your Stop:</label>
                <input type="text" id="yourStop" name="yourStop" required><br><br>

                <label for="ContactNum">Contact Number:</label>
                <input type="number" id="ContactNum" name="ContactNum" required><br><br>

                <label for="WhatsAppNum">WhatsApp Number:</label>
                <input type="number" id="WhatsAppNum" name="WhatsAppNum" required><br><br>

                <button type="submit" id="customerSubmit">Submit</button>
            </form>
        </div>
    </div>

    <script src="customerDetails.js" type="module"></script>
</body>
</html>
